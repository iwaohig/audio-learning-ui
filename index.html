<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声教材 UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>音声教材1月【23年度EBコース】</h2>
        <p>必読表示の期間：2023.4.3 - 2023.4.10</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="images/cartoon1.jpg" class="card-img-top" alt="Cartoon 1">
                    <div class="card-body">
                        <h5 class="card-title">Cartoon 1</h5>
                        <p class="card-text">Course Book 3（12ページ）</p>
                        <audio controls>
                            <source src="audio/cartoon1.mp3" type="audio/mpeg">
                            お使いのブラウザは音声をサポートしていません。
                        </audio>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="images/chant1.jpg" class="card-img-top" alt="Chant 1">
                    <div class="card-body">
                        <h5 class="card-title">Chant 1</h5>
                        <p class="card-text">Course Book 3（13ページ）</p>
                        <audio controls>
                            <source src="audio/chant1.mp3" type="audio/mpeg">
                            お使いのブラウザは音声をサポートしていません。
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
